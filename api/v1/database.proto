syntax = "proto3";

package api.v1;

option go_package = "github.com/zianKazi/zdb/api/v1";

message GetRequest {
  string key = 1;
}

message GetResponse {
  string key = 1;
  string value = 2;
}

message SetRequest {
  string value = 2;
}

message SetResponse {
}

service DatabaseService {
  rpc Set(SetRequest) returns (SetResponse);
  rpc Get(GetRequest) returns (GetResponse);
}

